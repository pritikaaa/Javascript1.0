<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-zinc-100  flex flex-col items-center justify-center">
    <div class="w-full max-w-md p-4 bg-white dark:bg-zinc-400 shadow-md -lg">
        <h1 class="text-2xl font-bold text-zinc-800 dark:text-zinc-800 mb-4">To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task" class="w-full p-2 mb-4 border border-zinc-300 dark:border-zinc-600 rounded-lg">
        <button id="addTaskBtn" class="bg-blue-500 text-white p-2 rounded-lg mb-4">Add Task</button>
        <ul id="taskList" class="w-full">
            
        </ul>
    </div>
</div>
<script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.addEventListener('click', () => {
        const taskText = taskInput.value;
        if (taskText.trim() !== '') {
            const taskItem = document.createElement('li');
            taskItem.textContent = taskText;
            taskList.appendChild(taskItem);
            taskInput.value = '';
        }
    });
</script>
  </body>
</html>
